<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive rating component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- -------------------------
    -                            -
    -    CARD RATING CONTENT     -
    -                            -
    -------------------------- -->
    <main class="main-modal">
        <div class="card">
            <section class="container">
                <div class="circle">
                    <div class="rating-star">
                        <img class="star" src="images/icon-star.svg" alt="star">
                    </div>
                </div>
                <h1 class="rating-inq">How did we do?</h1>
                <p class="rating-content">Please let us know how we did with your support
                    request. All feedback is appreciated to help us
                    improve our offering!
                </p>
                <div class="rank-btn-container">
                    <button class="rank-btn">1</button>
                    <button class="rank-btn">2</button>
                    <button class="rank-btn">3</button>
                    <button class="rank-btn">4</button>
                    <button class="rank-btn">5</button>
                </div>
                <button class="submit-btn">SUBMIT</button>
            </section>
        </div>
    

    <!-- -----------------------
    -                          -
    -    THANK YOU CONTENT     -
    -                          -
    ------------------------ -->
    
        <section class="thank-you-content">
            <div class="modal">
                <div class="thank-you-model">
                    <img class=illustration src="images/illustration-thank-you.svg" alt="illustration">
                </div>
                <div class="rating-result">
                    <p class="rating-score">You selected <span id="submitted-rank"></span> out of 5</p>
                </div>
                <h1 class="intro">
                    Thank you!
                </h1>
                <p class="content">We appreciate you taking the time to give a rating.
                    If you ever need more support, don't hesitate to
                    get in touch!
                </p>
            </div>
        </section>
    </div>    
    
    <script src="script.js"></script>
</body>
</html>
